  0% {

    body {

/* Full-screen overlay */
#imageOverlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.8); /* Dark background */
    z-index: 9999;
    opacity: 1;
    transition: opacity 1s ease-in-out; /* Transition for fade effect */
}

#imageOverlay img {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    transform: translate(-50%, -50%);
    object-fit: cover; /* Ensures the image covers the whole screen */
}

.fade-out {
    opacity: 0; /* Makes the element invisible */
}

/* Hide scrollbar for WebKit browsers (Chrome, Safari, Edge) */
::-webkit-scrollbar {
  display: none; /* This hides the scrollbar */
}

/* Hide scrollbar in Firefox */
* {
  scrollbar-width: none; /* This hides the scrollbar in Firefox */
  -ms-overflow-style: none; /* For Internet Explorer and Edge */
}

/* Ensure scrolling still works */
html, body {

<audio id="triggerSound" src="femur.mp3"></audio>

    <script>
// script.js
document.getElementById('triggerImage').addEventListener('click', function() {
    const imageOverlay = document.getElementById('imageOverlay');
    triggerSound.play();
    // Show the overlay
    imageOverlay.style.display = 'block';
    imageOverlay.classList.remove('fade-out');

    // Start fading after 5 seconds
    setTimeout(function() {
        imageOverlay.classList.add('fade-out');

        // Hide the overlay completely after the fade effect (1s fade time)
        setTimeout(function() {
            imageOverlay.style.display = 'none';
        }, 1000); // Wait for the fade-out transition to complete
    }, 3500); // 3 seconds delay before starting to fade
});

// Hide the image when clicking outside of the image (optional)
document.getElementById('imageOverlay').addEventListener('click', function(event) {
    if (event.target.id === 'imageOverlay') {
        document.getElementById('imageOverlay').style.display = 'none';
    }
});


    </script>
